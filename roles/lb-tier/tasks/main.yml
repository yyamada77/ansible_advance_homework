---
# tasks file for lb-tier

- name: install haproxy
  yum:
    name: haproxy
    state: latest

- name: enable haproxy at boot
  service:
    name: haproxy
    enabled: yes

- name: configure haproxy to load balance over app servers
  template:
    src: haproxy.cfg.j2
    dest: /etc/haproxy/haproxy.cfg
    mode: 0644

- name: start haproxy
  service:
    name: haproxy
    state: restarted
